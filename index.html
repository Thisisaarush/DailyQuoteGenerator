<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Quotes Generator</title>
    <link href='style.css' type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
    <div class="container">

        <div class="title-container">Hi, Stay Motivated!</div>

        <div class="quote-container" id="quote-container">
            <div class="quote-text">
                <i class="fa fa-quote-left"></i>
                <span id="quote"></span>
            </div>
            <div class="author-text">
                <span id="author"></span>
            </div>
            <div class="button-container">
                <button class="twitter-button" id="twitter" title='tweet this'>
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="newquote-button" id="newquote">New Quote</button>
            </div>
        </div>
        <footer class="footer">
            <p>Created by - Aarush</p>
            <button>
                <i class="fab fa-twitter"></i>
                <a href="https://twitter.com/thisisaarush">Follow</a>
            </button>
    </div>

    <div class="loader" id="loader"></div>

    

    <script src = 'script.js'></script>
</body>
</html>
